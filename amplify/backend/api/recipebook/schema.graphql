type Category
  @model
{
  id: ID!
  name: String!
  photo_url: String!
}

type Recipe
  @model
{
  id: ID!
  title: String!
  photo_url: String!
  time: Int!
  description: String!
}

type Photo @model {
  id: ID!
  url: String!
}

type Ingredient @model {
  id: ID!
  recipeID: ID!
  photo_url: String!
  name: String!
}
